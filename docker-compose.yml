version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-api
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=openai
      - LLM_MODEL=gpt-4-turbo-preview
      - RAG_VECTOR_STORE=chromadb
      - AGENT_MAX_ITERATIONS=10
      - AGENT_ENABLE_SELF_CORRECTION=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Optional: ChromaDB persistent storage service
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8288:8000"
    environment:
      - CHROMA_DB_IMPL=duckdb+parquet
      - PERSIST_DIRECTORY=/chroma/data
    volumes:
      - chromadb_data:/chroma/data
    profiles:
      - optional

volumes:
  chromadb_data:
